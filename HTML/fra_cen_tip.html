  ALCOHOLICO GAMMA: bebedor alcohol&oacute;mano.<br />
  ALCOHOL DELTA: bebedor alcoholizado.<br />
  ALCOHOLICO EPSILON o DIPSOMANIA: bebedor epis&oacute;dico.</p>
